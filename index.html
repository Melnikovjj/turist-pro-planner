<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';" />
  <meta name="theme-color" content="#0d1f12" />
  <meta name="description"
    content="Полнофункциональное веб-приложение для планирования походов с интеллектуальным сборщиком снаряжения" />
  <title>Turist Pro Planner</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css?v=1004" />
</head>

<body>
  <a href="#main-content" class="skip-link">Перейти к основному содержимому</a>

  <div class="bg-grid" aria-hidden="true"></div>
  <div class="bg-glow bg-glow-1" aria-hidden="true"></div>
  <div class="bg-glow bg-glow-2" aria-hidden="true"></div>

  <div class="app-shell">
    <header class="topbar" role="banner">
      <div>
        <p class="kicker">Планировщик походов</p>
        <h1>Turist Pro Planner</h1>
      </div>
      <div class="topbar-controls">
        <label class="field compact" for="projectSelector">
          <span>Проект</span>
          <select id="projectSelector" aria-label="Выбрать проект"></select>
        </label>
        <button id="createProjectQuick" class="btn btn-primary" type="button" aria-label="Создать новый проект">+ Новый
          проект</button>
      </div>
    </header>

    <section class="quick-stats" id="quickStats"></section>

    <div class="workspace">
      <nav class="module-nav" aria-label="Модули">
        <button class="module-btn active" data-module="projects" type="button" aria-label="Проекты" aria-current="page">
          <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
            <path d="M4 20V6a2 2 0 0 1 2-2h4l2 2h6a2 2 0 0 1 2 2v12H4zm4-8h8m-8 4h5" />
          </svg>
          <span>Проекты</span>
        </button>
        <button class="module-btn" data-module="gear" type="button" aria-label="Снаряжение">
          <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
            <path d="M7 21V5a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v16m-7-8h4m-7 4h10" />
          </svg>
          <span>Снаряжение</span>
        </button>
        <button class="module-btn" data-module="meals" type="button" aria-label="Питание">
          <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
            <path d="M4 11h16M6 6h12l-1 13H7L6 6zm5 0V4h2v2" />
          </svg>
          <span>Питание</span>
        </button>
        <button class="module-btn" data-module="weight" type="button" aria-label="Вес и баланс">
          <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
            <path d="M12 3a9 9 0 1 0 9 9h-4a5 5 0 1 1-5-5V3zm0 5a4 4 0 0 1 4 4h-4V8z" />
          </svg>
          <span>Вес и баланс</span>
        </button>
        <button class="module-btn" data-module="checklist" type="button" aria-label="Чек-лист">
          <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
            <path d="M9 11l2 2 4-4M5 4h14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z" />
          </svg>
          <span>Чек‑лист</span>
        </button>
        <button class="module-btn" data-module="tools" type="button" aria-label="Справочник">
          <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
            <path d="M10 3H4v6h6V3zm10 0h-6v6h6V3zM10 15H4v6h6v-6zm10 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
          </svg>
          <span>Справочник</span>
        </button>
      </nav>

      <main class="module-view" id="moduleView" id="main-content" role="main" aria-live="polite"></main>
    </div>
  </div>

  <template id="emptyStateTpl">
    <div class="empty-state">
      <h3>Нет данных</h3>
      <p>Добавьте первый проект, чтобы активировать все модули.</p>
    </div>
  </template>

  <script type="module" src="./js/app.js"></script>

  <!-- Screen reader announcer -->
  <div id="sr-announcer-polite" role="status" aria-live="polite" aria-atomic="true" class="sr-only"></div>
  <div id="sr-announcer-assertive" role="alert" aria-live="assertive" aria-atomic="true" class="sr-only"></div>
</body>

</html>
